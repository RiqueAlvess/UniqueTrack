{% extends "base.html" %}
{% block title %}Início{% endblock %}
{% block content %}
<div class="p-4">
  <h5 class="fw-bold text-center mb-3">Olá, {{ request.user.username }}!</h5>

  <button onclick="location.href='{% url 'relatorio_create' %}'" class="btn btn-primary w-100 mb-4">
    <i class="bi bi-plus"></i>  Novo Relatório
  </button>

  <div class="row g-3 mb-4 text-center">
    <div class="col-6">
      <div class="border rounded-3 p-3">
        <i class="bi bi-files h2 text-primary"></i>
        <h5 class="m-0">{{ hoje_count|default:0 }}</h5>
        <small>Relatórios Hoje</small>
      </div>
    </div>
    <div class="col-6">
      <div class="border rounded-3 p-3">
        <i class="bi bi-graph-up-arrow h2 text-success"></i>
        <h5 class="m-0">{{ ultimo_envio_status|default:"-" }}</h5>
        <small>Último Envio</small>
      </div>
    </div>
  </div>

  <div class="list-group">
    <a href="{% url 'relatorio_list' %}" class="list-group-item list-group-item-action d-flex justify-content-between">
      Ver Histórico Completo <i class="bi bi-chevron-right"></i>
    </a>
    <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action d-flex justify-content-between">
      Dashboard <i class="bi bi-chevron-right"></i>
    </a>
    <div class="list-group-item d-flex align-items-center bg-success-subtle text-success fw-semibold">
      <span class="me-auto"><i class="bi bi-circle-fill small me-1"></i>Sistema Online</span>
    </div>
  </div>
</div>
{% endblock %}
