{% extends "base.html" %}
{% block title %}Novo Relatório{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="p-3">
  {% csrf_token %}
  <h5 class="fw-bold mb-3">Novo Relatório</h5>

  {% for field in form %}
    <div class="mb-2">
      <label class="form-label small fw-semibold">{{ field.label }}</label>
      {{ field }}
      {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
    </div>
  {% endfor %}

  <div class="mb-3">
    <label class="form-label small fw-semibold">Imagens</label>
    <input type="file" name="imagens" multiple class="form-control form-control-sm" />
  </div>

  <button class="btn btn-primary w-100">Salvar Relatório</button>
</form>
{% endblock %}
